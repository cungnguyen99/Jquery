<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>

        .btn.btn-success{
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
        }
    </style>
  </head>
  <body>
      <div class="warrper">
          <ul class="courses-list"></ul>
      </div>
      <div class="load-more-wrap text-center"><button class="btn btn-warning">Load more</button></div>
      <div class="btn btn-success" id="go-to-top"> Go to top</div>

      <!-- Sprite javascript -->
      <div 
      class="sprite",
      image="https://scontent.fhan3-3.fna.fbcdn.net/v/t39.1997-6/p235x165/10935990_1435018736789083_1140897395_n.png?_nc_cat=101&_nc_oc=AQm-AEi3UvhZ4BI4Jox9zGOVzH-m32KJrbCh87_81d7OQ9wmbuZ9W8n0VIKnqmGZ-LQ&_nc_ht=scontent.fhan3-3.fna&oh=a31bf6f21b8e622eefd4ab154c744016&oe=5DFD6EE2"
      width="70"
      height="70"
      columns="3"
      row="3"
      loop="8"
      max="8"
      frame="24"
      ></div>

    <script src="./sprite.js"></script>  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script>
        $(function() {
            getData();
        })
        $(window).scroll(function () {
            var trangThai=0;
            if($(this).scrollTop()>300){
               $('#go-to-top').fadeIn();
            }
            else{
                $('#go-to-top').fadeOut();
            }
        })
        $('#go-to-top').click(function () {
            $('html,body').animate({scrollTop: 0},2000);
        })
        function  getData() {
            $.ajax({
                type: 'get',
                url: 'https://jsonplaceholder.typicode.com/posts',
                dataType:'json',
                success: function(users) {
                    render(users)
                }
            })
        }
        function render(users) {
            let html='';
            $.each(users,function(index, user) {
                html+='<li class="courses-item">';
                html+='<h3 class="courses-tille">'+user.userId+'</h3>';
                html+='<p>'+user.title+'</p>'
                html+='<p>'+user.body+'</p>'
                html+='</li>'
            })
            $('.courses-list').append(html);
        }
    </script>
  </body>
</html>
